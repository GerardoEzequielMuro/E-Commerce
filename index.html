<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/media/icons/bolsa-de-dinero.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Shut up and take my money</title>
</head>
<body>
    <!-- Contenedor principal de la pagina -->
    <main class="u-container">

        <!-- Header de la pagina -->
        <header class="header u-grid">
            <nav class="navigation">
                <div class="mark-container">
                    <img src="media/icons/bolsa-de-dinero.png" alt="Logo de Pagina">
                </div>
                <!-- Dropdown del nav -->
                <article class="dropdown">
                    <input type="checkbox" class="off-canvas-btn">
                    <label class="off-canvas-burger"></label>
                    <div class="dropdown-content">
                        <a href="#">Hombres</a>
                        <a href="#">Mujeres</a>
                        <div class="sub-dropdown">
                            <a href="#" id="cart" class="cart"></a>
                            <a href="#" id="heart" class="heart"></a>
                            <a href="#" id="user" class="user"></a>
                        </div>
                    </div>
                </article>
            </nav>
        </header>

        <!-- Seccion Principal del contenido -->
        <section class="u-grid principal-section">
            <section class="photo-section u-grid">
                <article class="photo">
                    <img src="media/zapas/zapa 1.webp" alt="Zapas">
                    <div class="colors">
                        <a href="#" class="red"></a>
                        <a href="#" class="blue"></a>
                        <a href="#" class="orange"></a>
                        <a href="#" class="blue-sky"></a>
                    </div>
                    <article class="photo-text">
                        <h3>Jordan Air Force 1</h3>
                        <article class="sizes">
                            <a href="#">L</a>
                            <a href="#">XL</a>
                            <a href="#">XXL</a>
                        </article>
                    </article>
                </article>
                <div class="buttons-options">
                    <span>$39,99</span>
                    <a href="#">Comprar</a>
                    <a href="#" class="cart"></a>
                    <a href="#" class="heart"></a>
                </div>
            </section>
         
        </section>

        <!-- Seccion secundaria de la pagina -->
        <section class="secondary-section u-container">
            <h2>Mas Productos</h2>
            <section class="u-grid flex-container">
                <article class="flex-item"><img src="media/zapas/zapa 2.jfif" alt="Zapas"></article>
                <article class="flex-item"><img src="media/zapas/zapa 3.jfif" alt="Zapas"></article>
                <article class="flex-item"><img src="media/zapas/zapa 4.jfif" alt="Zapas"></article>
                <article class="flex-item"><img src="media/zapas/zapa m 1.jfif" alt="Zapas"></article>
                <article class="flex-item"><img src="media/zapas/zapa m 2.jfif" alt="Zapas"></article>
                <article class="flex-item"><img src="media/zapas/zapa m 3.jfif" alt="Zapas"></article>
            </section>
        </section>

        <!-- Footer -->
        <footer>
            Derechos reservados
        </footer>
    </main>

    
</body>
</html>
